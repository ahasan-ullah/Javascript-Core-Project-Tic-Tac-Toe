	<title>Tic-Tac-Toe</title>

</head>
<body>

				<button class="box"></button>
				<button class="box"></button>
				<button class="box"></button>
				<button class="box"></button>
				<button class="box"></button>
			</div>
		</div>
		<button id="reset_game">Reset Game</button>
	</main>
	<script src="Script/script.js"></script>
</body>
</html>
